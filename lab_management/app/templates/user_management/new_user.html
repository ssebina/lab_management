<script type="text/javascript">
  



  function ajax_post(url, data, success_callback, failure_callback){

    $.ajax({
        url: url,
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        dataType: 'json',
        success: success_callback,
        error: failure_callback
    });

  }



  $(document).ready(function(){

    $('#registrations_box').html($('#spinner').html())

    $('.forms').addClass('active')
    $('.new_user_nav').addClass('active')



    ajax_post(
      '/user_management/new_user',{'step':'one'}, 
      function(data){$('#registrations_box').html(data.resp)},
      function(){alert('failed')}
      )


  })    



</script>
